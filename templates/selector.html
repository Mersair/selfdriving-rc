<html>
    <head>
        <title>ME XXXX Homepage</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <h1>Welcome to ME XXXX</h1>
        <div class="flex-container">
            <div>
                <h3> Modular AI/Sensors Package MQP </h3>
                <p> To learn more about our MQP, vist our <a href="/">MQP page</a></p>
            </div>
            <div>
                <h3> Manage your Car </h3>
                <p> Follow the following instructions to connect your vehicle </p>
                <select onchange="document.location.href += this.value">
                    <option selected>Choose a car</option>
                    {% for carid in cars %}
                    <option value="dashboard/{{carid}}">{{carid}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </body>
</html>
